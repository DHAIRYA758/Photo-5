<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Elegant Image Extractor</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom right, #0f2027, #203a43, #2c5364);
      margin: 0;
      padding: 0;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.25);
      backdrop-filter: blur(12px);
      text-align: center;
      width: 90%;
      max-width: 420px;
      animation: fadeIn 1s ease-in-out;
    }

    h1 {
      margin-bottom: 15px;
      font-weight: 700;
    }

    input[type="file"] {
      background: #fff;
      color: #333;
      border: none;
      padding: 12px;
      border-radius: 10px;
      cursor: pointer;
      margin-bottom: 15px;
      width: 100%;
    }

    button {
      background: #00c9ff;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      color: #fff;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #0096c7;
    }

    #status {
      margin-top: 15px;
      font-weight: 500;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>üì§ Upload Image</h1>
    <form id="uploadForm">
      <input type="file" id="imageInput" accept="image/*" required />
      <br><br>
      <button type="submit">Send to Webhook</button>
    </form>
    <div id="status"></div>
  </div>

  <script>
    const form = document.getElementById("uploadForm");
    const statusDiv = document.getElementById("status");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const file = document.getElementById("imageInput").files[0];
      if (!file) return;

      const formData = new FormData();
      formData.append("file", file);

      statusDiv.textContent = "‚è≥ Uploading...";

      try {
        const response = await fetch("https://ssss23323.app.n8n.cloud/webhook/TUVZu1LfFaZsL7ue", {
          method: "POST",
          body: formData
        });

        if (response.ok) {
          statusDiv.textContent = "‚úÖ Image sent successfully!";
          statusDiv.style.color = "#9effa9";
        } else {
          statusDiv.textContent = "‚ùå Failed to send image.";
          statusDiv.style.color = "#ff8a8a";
        }
      } catch (err) {
        statusDiv.textContent = `‚ö†Ô∏è Error: ${err.message}`;
        statusDiv.style.color = "#ffc107";
      }
    });
  </script>
</body>
</html>
